<html>
 <head>
   <title>Form Fundamentals</title>
   <link rel="stylesheet" type="text/css" href="styles.css"> 

 </head>
 <body>
    <h1>Personal Likes Form</h1>
    <form>
    <h3>Please enter your name below</h3>    
        <label for="fName">First Name:</label>
        <input type="text" id="fName" name="fName">
        <label for="lName">Last Name:</label>
        <input type="text" id="lName" name="lName">  
        <input type="reset" value="reset">
    
    <br>
    <h3>Favorite Educative course</h3>
    <p>Please select your course of choice from the menu below: </p>
        <select name="courses" id="courses">
        <optgroup label="Interview Courses">
            <option value="Front-End Interview">Front-End Interview</option>
            <option value="Back-End interview">Back-End Interview</option>
        </optgroup>
        <optgroup label="Web Languages">
            <option value="HTML">HTML</option>
            <option value="CSS">CSS</option>
            <option value="JavaScript">JavaScript</option>
        </optgroup>
        <optgroup label="Cloud Services">
            <option value="AWS">AWS</option>
            <option value="Azure">Azure</option>
        </optgroup>
        </select>
    
    <br>
    <h3>Favorite Icecream</h3>
    <p>Select all the ice cream flavors that you like:</p>
        
            <input type="checkbox" id="Flavor1" name="Flavor1" value="Chocolate">
            <label for="Flavor1"> Chocolate </label>
            <input type="checkbox" id="Flavor2" name="Flavor2" value="Strawberry">
            <label for="Flavor2"> Strawberry</label>
            <input type="checkbox" id="Flavor3" name="Flavor3" value="Vanilla">
            <label for="Flavor3"> Vanilla</label>
    <br>

    <h3>Favorite Time of Day</h3>

    <p>What time of the day are you most productive?</p>
    
        <input type="radio" id="Morning" name="fav-tod" value="Morning">
        <label for="Morning">Morning</label>
        <input type="radio" id="Afternoon" name="fav-tod" value="Afternoon">
        <label for="Afternoon">Afternoon</label>
        <input type="radio" id="Evening" name="fav-tod" value="Evening">
        <label for="Evening">Evening</label>
        <input type="radio" id="Night" name="fav-tod" value="Night">
        <label for="Night">Night</label>
    <br>
    <br>
    <input type="submit" value="Submit">
    </form>
 </body>
</html>
